<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Go Out With Me?</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/8a2HjZk.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 40px;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: lavender;
      text-shadow: 2px 2px #000;
    }

    .kuromi-img {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.3em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      background-color: #9c27b0;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #8e24aa;
    }

    #no {
      background-color: #d32f2f;
      position: relative;
    }

    #no:hover {
      background-color: #c62828;
    }

    .final-message {
      font-size: 2.5em;
      margin-top: 100px;
      text-shadow: 2px 2px #000;
      color: lavender;
    }

    .final-img {
      margin-top: 30px;
      width: 200px;
    }
  </style>
</head>
<body>
  <img class="kuromi-img" src="https://i.pinimg.com/originals/3b/94/8e/3b948ec3ce4cb154bc7dc3dd5b6ab8b6.png" alt="Kuromi" />
  <h1>Will You Go Out With Me? ðŸ’œ</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <script>
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');

    yes.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1 class="final-message">Awww yay! ðŸ¥° I knew you'd say yes! Let's plan something fun ðŸ’•</h1>
        <img class="final-img" src="https://media.tenor.com/BYQZkMN7gQwAAAAC/kuromi-sanrio.gif" alt="Excited Kuromi" />
      `;
    });

    // No button runs away on hover
    no.addEventListener('mouseover', () => {
      const randomX = Math.floor(Math.random() * (window.innerWidth - 100));
      const randomY = Math.floor(Math.random() * (window.innerHeight - 50));
      no.style.position = 'absolute';
      no.style.left = `${randomX}px`;
      no.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
